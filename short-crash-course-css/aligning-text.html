<!doctype html>
<html>

<head>
    <title>my CSS</title>

    <style type="text/css">
        p {

            text-align: right;
            /* left side by default */
        }

        div {

            width: 300px;
            height: 200px;
            background-color: yellow;

        }

        .centered {

            text-align: center;
        }

        .justified {

            text-align: justify;
        }

    </style>

</head>


<body>
    <div>
        <p>Imagine this is some funny text</p>
        <p class="centered">Imagine this is a centered text</p>
        <p class="justified">This text is justified.This text is justified.
            This text is justified.This text is justified.This text is justified.
            This text is justified.This text is justified.This text is justified.
            This text is justified.This text is justified.</p>



    </div>
</body>

</html>
