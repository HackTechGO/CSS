<!doctype html>
<html>

<head>
	<title>my CSS</title>

	<style type="text/css">
		.bold {
			font-weight: bold;
		}

		.italic {
			font-style: italic;
		}

		.bold-italic {
			font-weight: bold;
			font-style: italic;
		}

		.underlined {
			text-decoration: underline;
		}

		a {
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
			color: red;
		}

		.big {
			font-size: 200%;
		}
	</style>

</head>

<body>
	<p class="bold">Imagine this is some funny BOLD text</p>
	<p class="italic">Imagine this is some funny ITALIC text</p>
	<p class="italic">Imagine this is some funny <span class="bold"> BOLD</span> and ITALIC text</p>
	<p class="bold-italic">Imagine this is some funny BOLD and ITALIC text</p>
	<p class="underlined">Imagine this is some funny underlined text</p>
	<a href="www.google.com">This is a not underlined link</a>
	<p class="big">This text is BIG!</p>
</body>

</html>
