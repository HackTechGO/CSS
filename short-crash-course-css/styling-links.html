<!doctype html>
<html>

<head>
    <title>my CSS</title>

    <style type="text/css">
        p {

            text-align: center;

        }

        a {
            text-decoration: none;

        }

        a:hover {

            text-decoration: underline;
            color: red;


        }

        a:visited {
            color: green;

        }

    </style>

</head>


<body>
    <div>
        <p>This is the link to google.com. click <a href="http://www.google.se">here</a></p>

        <p>This is the link to google.com. click <a href="http://www.google.com" target="_blank">here (in a new tab)</a></p>


    </div>
</body>

</html>
